<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">NFT Marketplace</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Create</a>
      <a href="#">Profile</a>
    </nav>
  </header>
  
  <section class="hero">
    <h1>Discover, Collect, and Sell Extraordinary NFTs</h1>
    <p>Explore the world's best NFT marketplace</p>
    <a href="#" class="cta-button">Explore Now</a>
  </section>
  
  <section class="featured-nfts">
    <h2>Featured NFTs</h2>
    <div class="nft-grid">
      <div class="nft-card">
        <img src="https://news.artnet.com/app/news-upload/2021/02/NYAN-CAT-ARTINTERVIEW-copy.jpg" alt="NFT 1">
        <h3>NFT Title 1</h3>
      </div>
      <div class="nft-card">
        <img src="https://nft-monkey.com/wp-content/uploads/2023/03/f6f521b3c3c3e74d0f61d8a60cf70501-1.png" alt="NFT 2">
        <h3>NFT Title 2</h3>
      </div>
      <div class="nft-card">
        <img src="https://blogs.airdropalert.com/wp-content/uploads/2021/11/The-Doge-Pound-PFP-NFT.png" alt="NFT 3">
        <h3>NFT Title 3</h3>
      </div>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2024 NFT Marketplace. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
